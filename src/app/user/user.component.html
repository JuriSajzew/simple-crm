<mat-card>
    <mat-card-content>
        <table class="table">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th>City</th>
                </tr>
                <tr *ngFor="let user of allUsers">
                    <td>{{user['lastName']}} {{user['firstName']}}</td>
                    <td>{{user['email']}}</td>
                    <td>{{user['city']}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>

<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
